<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuirkCoin</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to mimic the design */
        .bg-gradient {
            background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
        }
        .coin-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="h-screen bg-gradient text-white">

    <!-- Top Navigation -->
    <div class="flex justify-between items-center px-4 py-2">
        <h1 class="text-xl font-bold">TapSwap</h1>
        <div class="flex space-x-2">
            <button class="btn btn-ghost">...</button>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="flex justify-between items-center px-4 py-3">
        <div class="flex items-center space-x-2">
            <span class="text-lg font-semibold">102.50K</span>
            <img src="coin.png" alt="coin" class="coin-icon">
        </div>
        <div class="flex items-center space-x-2">
            <button class="btn btn-outline">Wood</button>
            <button class="btn">Connect Wallet</button>
        </div>
    </div>

    <!-- Coin Display -->
    <div class="flex justify-center items-center my-4">
        <div class="bg-gray-800 p-4 rounded-lg text-center">
            <img src="tap.png" alt="QuirkCoin" class="w-24 h-24 mx-auto mb-2">
            <h2 class="text-2xl font-bold">500/500</h2>
            <button class="btn btn-primary mt-2">Boost</button>
        </div>
    </div>

    <!-- Footer Navigation -->
    <div class="fixed bottom-0 w-full bg-gray-900 py-2">
        <div class="flex justify-between px-8">
            <button class="btn btn-ghost btn-circle tooltip" data-tip="Earn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-2 2v6a1 1 0 01-1 1H6a1 1 0 01-1-1V9z" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle tooltip" data-tip="Tasks">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v2H4zM4 10h16v2H4zM4 16h16v2H4z" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle tooltip" data-tip="Town">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 21v-6a2 2 0 012-2h8a2 2 0 012 2v6m-6-3v-5" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle tooltip" data-tip="Swap">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16m-7 4h7m-16 0h3" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle tooltip" data-tip="Account">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle tooltip" data-tip="Drop">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 00-10 10v7a2 2 0 002 2h16a2 2 0 002-2v-7a10 10 0 00-10-10zm0 0a4 4 0 110 8 4 4 0 010-8z" />
                </svg>
            </button>
        </div>
    </div>

</body>
</html>
