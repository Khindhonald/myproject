<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .footer-navigation {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: left; /* Aligns content to the left */
    padding-left: 20px; /* Adds padding to shift content further from the left edge */
}

.nav-links {
    display: inline-block; /* Ensures the links stay in a horizontal row */
}

.nav-links a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.nav-links a:hover {
    text-decoration: underline;
}

.nav-links a:active {
    color: #ccc;
}
    </style>
    <div class="account-container">
        <h1>Account Page</h1>

        <!-- Displaying the referral link -->
        <div class="referral-container">
            <h2>Your Unique Referral Link</h2>
            <p id="referral-link">
                <span id="link-text">Loading...</span>
            </p>
        </div>

    <!-- Footer Navigation -->
    <div class="footer-navigation">
        <div class="nav-links">
            <a href="home.html" id="home-button">Home</a>
            <a href="tasks.html" id="tasks-button">Tasks</a>
            <a href="account.html" id="account-button">Account</a>
            <a href="drop.html" id="drop-button">Drop</a>
        </div>
    </div>

      <!-- Displaying referred users -->
      <div class="referred-users">
        <h3>Invited Users:</h3>
        <ul id="referred-list">
        </ul>
    </div>
</div>

<script>
    const referredListElement = document.getElementById("referred-list");

    referredUsers.forEach((user) => {
        const li = document.createElement("li");
        li.textContent = user;
        referredListElement.appendChild(li);
    });
</script>
</body>
</html>
