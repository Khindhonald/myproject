<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosters</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f; /* Dark background */
            color: #ffffff; /* White text color */
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Booster item styling */
        .booster-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #292942; /* Darker card background */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .booster-icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .booster-details {
            flex-grow: 1;
        }

        .booster-details p {
            margin: 0;
            font-size: 16px;
        }

        .booster-price {
            display: flex;
            align-items: center;
        }

        .booster-price img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .booster-action {
            font-size: 20px;
            color: #4CAF50; /* Green arrow color */
            cursor: pointer;
        }

        .booster-action:hover {
            color: #66bb6a;
        }

        /* Footer Navigation */
        .footer-navigation {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: left; /* Aligns content to the left */
    padding-left: 20px; /* Adds padding to shift content further from the left edge */
}

.nav-links {
    display: inline-block; /* Ensures the links stay in a horizontal row */
}

.nav-links a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.nav-links a:hover {
    text-decoration: underline;
}

.nav-links a:active {
    color: #ccc;
}


        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boosters</h1>

        <!-- Multitap Booster -->
        <div class="booster-item">
            <div class="booster-icon">âœ‹</div>
            <div class="booster-details">
                <p>Multitap</p>
                <p>200 <img src="coin-icon.jpg" alt="coin icon"> | 1 level</p>
            </div>
            <div class="booster-action">âž”</div>
        </div>

        <!-- Energy Limit Booster -->
        <div class="booster-item">
            <div class="booster-icon">ðŸ”‹</div>
            <div class="booster-details">
                <p>Energy Limit</p>
                <p>200 <img src="coin-icon.jpg" alt="coin icon"> | 1 level</p>
            </div>
            <div class="booster-action">âž”</div>
        </div>

        <!-- Recharging Speed Booster -->
        <div class="booster-item">
            <div class="booster-icon">âš¡</div>
            <div class="booster-details">
                <p>Recharging Speed</p>
                <p>2000 <img src="coin-icon.jpg" alt="coin icon"> | 1 level</p>
            </div>
            <div class="booster-action">âž”</div>
        </div>

    <!-- Footer Navigation -->
    <div class="footer-navigation">
        <div class="nav-links">
            <a href="home.html" id="home-button">Home</a>
            <a href="tasks.html" id="tasks-button">Tasks</a>
            <a href="account.html" id="account-button">Account</a>
            <a href="drop.html" id="drop-button">Drop</a>
        </div>
    </div>

    <script>
        // Fetch the total points from localStorage
        let totalPoints = parseInt(localStorage.getItem('totalPoints')) || 0;
        document.getElementById('total-points').textContent = totalPoints;

        // Check if the user has enough points for the boosters
        const tapLimitButton = document.getElementById('tap-limit-booster');
        const tapLevelButton = document.getElementById('tap-level-booster');
        const insufficientMessage = document.getElementById('insufficient-points-message');

        function updateButtons() {
            if (totalPoints < 1000) {
                insufficientMessage.style.display = 'block';
                tapLimitButton.disabled = true;
                tapLevelButton.disabled = true;
            } else {
                insufficientMessage.style.display = 'none';
                tapLimitButton.disabled = false;
                tapLevelButton.disabled = false;
            }
        }

        // Handle Tap Limit Booster purchase
        tapLimitButton.addEventListener('click', () => {
            if (totalPoints >= 1000) {
                totalPoints -= 1000;
                localStorage.setItem('totalPoints', totalPoints);
                document.getElementById('total-points').textContent = totalPoints;
                alert('Tap Limit Booster purchased!');
                updateButtons();
            }
        });

        // Handle Tap Level Booster purchase
        tapLevelButton.addEventListener('click', () => {
            if (totalPoints >= 1000) {
                totalPoints -= 1000;
                localStorage.setItem('totalPoints', totalPoints);
                document.getElementById('total-points').textContent = totalPoints;
                alert('Tap Level Booster purchased!');
                updateButtons();
            }
        });

        updateButtons();
    </script>
</body>
</html>
