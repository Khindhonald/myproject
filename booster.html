<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosters</title>
    <style>
        /* Your original styling remains untouched */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .booster-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #292942;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .booster-icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .booster-details {
            flex-grow: 1;
        }

        .booster-details p {
            margin: 0;
            font-size: 16px;
        }

        .booster-price img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .booster-action {
            font-size: 20px;
            color: #4CAF50;
            cursor: pointer;
        }

        .booster-action:hover {
            color: #66bb6a;
        }

        .points-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        .nav-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-links a:active {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boosters</h1>
        <div class="points-display">
            Total Points: <span id="total-points">0</span>
        </div>

        <!-- Multitap Booster -->
        <div class="booster-item">
            <div class="booster-icon">✋</div>
            <div class="booster-details">
                <p>Multitap</p>
                <p id="multitap-price">200 <img src="coin-icon.jpg" alt="coin icon"> | +<span id="multitap-level">1</span> per tap</p>
            </div>
            <div class="booster-action" id="buy-multitap">➔</div>
        </div>
    </div>

    <div class="footer-navigation">
        <div class="nav-links">
            <a href="home.html" id="home-button">Home</a>
            <a href="tasks.html" id="tasks-button">Tasks</a>
            <a href="account.html" id="account-button">Account</a>
            <a href="drop.html" id="drop-button">Drop</a>
        </div>
    </div>

    <script>
        // Initialize variables
        let totalPoints = parseInt(localStorage.getItem('totalPoints')) || 500;
        let tapIncrement = parseInt(localStorage.getItem('tapIncrement')) || 1;
        let multitapPrice = parseInt(localStorage.getItem('multitapPrice')) || 200;

        // Update points display
        const updatePointsDisplay = () => {
            document.getElementById('total-points').textContent = totalPoints;
        };
        updatePointsDisplay();

        // Update multitap details
        const updateMultitapDetails = () => {
            document.getElementById('multitap-price').innerHTML = `${multitapPrice} <img src="coin-icon.jpg" alt="coin icon"> | +<span id="multitap-level">${tapIncrement}</span> per tap`;
        };
        updateMultitapDetails();

        // Handle multitap purchase
        const purchaseMultitap = () => {
    if (totalPoints >= multitapPrice) {
        // Deduct the booster price
        totalPoints -= multitapPrice;

        // Increase the tap increment
        tapIncrement += 1;

        // Adjust the price for the next level
        multitapPrice = Math.ceil(multitapPrice * 1.5);

        // Save updated values in localStorage
        localStorage.setItem('totalPoints', totalPoints);
        localStorage.setItem('tapIncrement', tapIncrement);
        localStorage.setItem('multitapPrice', multitapPrice);

        // Update the display
        updatePointsDisplay();
        updateMultitapDetails();

        alert(`Multitap booster purchased! Your tap now adds +${tapIncrement} points.`);
    } else {
        alert('Not enough points to purchase this booster.');
    }
};

localStorage.setItem('boosterPurchased', 'true'); // Signal that a booster was purchased

        // Attach event listener to the booster action
        document.getElementById('buy-multitap').addEventListener('click', purchaseMultitap);

        // Simulate tapping to earn points
        const handleBodyClick = (event) => {
            if (!event.target.closest('.booster-item') && !event.target.closest('.footer-navigation')) {
                totalPoints += tapIncrement;
                localStorage.setItem('totalPoints', totalPoints);
                updatePointsDisplay();
            }
        };

        document.body.addEventListener('click', handleBodyClick);
    </script>
</body>
</html>
