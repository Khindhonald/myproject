<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Page</title>
    <style>
        .error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 1rem;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Boost Shop</h1>
    <p>Use your points to unlock boosts and enhance your gameplay!</p>
    <button id="purchase-boost">Purchase Boost</button>
    <p class="error-message" id="error-message">You do not have enough points to buy any boost.</p>

    <script>
        // Retrieve total points from localStorage
        let totalPoints = parseInt(localStorage.getItem("totalPoints")) || 0;

        // Boost purchasing logic
        const purchaseBoostButton = document.getElementById("purchase-boost");
        const errorMessage = document.getElementById("error-message");

        purchaseBoostButton.addEventListener("click", () => {
            // Example logic: Assume a minimum of 1000 points is needed for a boost
            if (totalPoints < 1000) {
                // Show the error message
                errorMessage.style.display = "block";

                // Optionally, hide the message after a delay (e.g., 3 seconds)
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            } else {
                // Handle the boost purchase
                totalPoints -= 1000; // Deduct points (adjust this logic as needed)
                localStorage.setItem("totalPoints", totalPoints); // Save updated points
                alert("Boost purchased successfully!"); // Success message (optional)
                location.reload(); // Reload the page to reflect the changes (optional)
            }
        });
    </script>
</body>
</html>
